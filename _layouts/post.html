---
layout: base
---

{% include header.html %}
<div class="container">
    <div class="post-attrib card text-centered">
        <img class="avatar" alt="{{ page.author }}"
            src="{{ page.avatar }}" />
        <p class="attribution">
            Published
            <span class="date">
                {{ page.date | date_to_string }}
            </span>
            by
            <span class="author">
                {{ page.author }}
            </span>
        </p>
    </div>
    <div class="content">
    <h1 class="title">{{ page.title }}</h1>
    {{ content }}
    </div>
</div>
